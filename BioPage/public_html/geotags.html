            <div class="geotagHolder">
                <img style="margin-left: 35%; position: absolute" id="phoneImg" src="images/Iphone Template.png" alt="phone">   
                <img class="geotagArray fadeIn" id="img1" style="margin-left: 5%; opacity: .5;" src="images/geotags/Artboard 1.png" alt="Geotag1">
                <img class="geotagArray" id="img2" style="margin-left: 40%;" src="images/geotags/ENCAMPMENT GEOTAG 01.png" alt="Geotag2"> 
                <img class="geotagArray" id="img3" style="margin-left: 75%; opacity: .5;" src="images/geotags/METNY-palooza-2018.png" alt="Geotag3">
                <img style="z-index: 1; margin-left: 35%; position: absolute" src="images/phone case_1.png" alt="phone">                
                <img class="arrow" src="images/leftArrow.png" onclick="left()" style="width: 30px; z-index: 1; height: auto; position: absolute; top: 50%; left: 35%" alt="leftArrow">
                <img class="arrow" src="images/rightArrow.png" onclick="right()" style="width: 30px; z-index: 1; height: auto; position: absolute; top: 50%; left: 70%" alt="rightArrow">
            </div>
            <h2 onclick="changeImagePic()" class="imageChangerBtn">Change Photo</h2>
        </div>
        <div class="footer">
           <h4 style="color: white; position: relative; top: 50px; align-content: center">Created and Designed by<br><br>Dylan Landman</h4>
        </div>
        <script>
            var imgArray = ["images/geotags/Artboard 1.png",
                "images/geotags/ENCAMPMENT GEOTAG 01.png",
                "images/geotags/METNY-palooza-2018.png",
                "images/geotags/Peer Alliance Day 2019.png",
                "images/geotags/RC-2018.png",
                "images/geotags/RFK 2018.png",
                "images/geotags/RFK2017.png",
                "images/geotags/Ruach Kinnus 2019.png",
                "images/geotags/RuachKinnus2017Geofilter.png",
                "images/geotags/encampment geotag 2.png",
                "images/geotags/thon katan geotag.png"];
            var num = 0;
            function left() 
            {
                var leftTag = document.getElementById("img1");
                var activeTag = document.getElementById("img2");
                var rightTag = document.getElementById("img3");
                num=num+1;
                leftTag.src=imgArray[num-1];
                if (num>=imgArray.length){
                    num=0;
                 }    
                 if (num-1<0){
                    leftTag.src=imgArray[imgArray.length-1];
                 }
                 activeTag.src=imgArray[num];
                 rightTag.src=imgArray[num+1];
                 if (num+1>=imgArray.length){
                       rightTag.src=imgArray[0];
                 }                
            }
            function right() 
            {
                var leftTag = document.getElementById("img1");
                var activeTag = document.getElementById("img2");
                var rightTag = document.getElementById("img3");
                num=num-1;
                if (num<0){
                    num=imgArray.length-1;
                 }   
                 leftTag.src=imgArray[num-1];
                 if (num-1<0){
                    leftTag.src=imgArray[imgArray.length-1];
                 }
                 activeTag.src=imgArray[num];
                 rightTag.src=imgArray[num+1];
                 if (num+1>=imgArray.length){
                       rightTag.src=imgArray[0];
                 }                                        
            }
            var i=0;
            var phoneArray = ["images/iphoneBurger.png","images/iphoneSelfie.png","images/Iphone Template.png","images/iphoneSunset.png","images/iphoneXC.png"];
            function changeImagePic()
            {
                i++;
                var phone = document.getElementById("phoneImg");
                if (i>=phoneArray.length)
                {
                    i=0;
                }
                phone.src = phoneArray[i];
            }
        </script>
    </body>
